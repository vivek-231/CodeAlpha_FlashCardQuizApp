<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <link rel="stylesheet" href="style.css">

    <!-- App Icon -->
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="container">
        <h1>Flashcard Quiz App</h1>

        <div class="flashcard">
            <div class="front" id="question">Question goes here</div>
            <div class="back" id="answer">Answer goes here</div>
        </div>

        <button id="showAnswerBtn">Show Answer</button>

        <div class="controls">
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
        </div>

        <div class="crud">
            <button id="addBtn">Add</button>
            <button id="editBtn">Edit</button>
            <button id="deleteBtn">Delete</button>
        </div>
    </div>

    <!-- Popup Form -->
    <div class="popup" id="popup">
        <div class="form">
            <h3 id="formTitle">Add Flashcard</h3>
            <input type="text" id="newQuestion" placeholder="Enter Question">
            <input type="text" id="newAnswer" placeholder="Enter Answer">
            <button id="saveBtn">Save</button>
            <button id="closeBtn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
